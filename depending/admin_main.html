<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>admin main</title>
	<link rel="stylesheet" type="text/css" href="css/admin_main.css">
	<link rel="stylesheet" type="text/css" href="../Fonts/fonts.css">
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="../img/logo.svg" class="logo_img">
			<p onclick="logoClick()" class="logo_heading">LEGO TAMAGOTCHI</p>
		</div>
		<a href="authorization.html" class="login">LOG OUT</a>
	</header>
	<section class="main">
		<div class="main_greeting">
			<h2 class="main_greeting1">CONTROL</h2>
			<h1 class="main_greeting2">TAMAGOTCHI !</h1>			
		</div>
		<div class="users">
			<p onclick="correctUsers()" class="users_correct heading">CORRECT USERS</p>
			<img src="../img/boy.svg" class="img_boy">
			<img src="../img/girl.svg" class="img_girl">
		</div>
		<div class="mask">
			<img src="../img/mask_group.svg" class="mask_img">
			<p class="mask_heading heading">CHOOSE YOUR WELCOME SCREEN</p>
		</div>
		<div class="status">
			<p class="status_tama heading">WATCH TAMA STATUSES</p>
			<p class="status_state">GENERAL STATE</p>
			<div class="loading-bar__status">
					<div class="element light_blue" style="width: 80%;"></div>
			</div>
		</div>	
		<div class="container">
			<div class="play">
				<img src="../img/play.svg" class="play_img">
				<div class="box">
					<p class="box_heading">PLAY</p>
					<div class="loading-bar">
						<div class="amount purple" style="width: 45%;"></div>
					</div>					
				</div>				
			</div>
			<div class="eat">
				<img src="../img/eat.svg" class="eat_img">
				<div class="box">
					<p class="box_heading">SATIETY</p>
					<div class="loading-bar">
						<div class="amount green" style="width: 45%;"></div>
					</div>
				</div>	
			</div>
			<div class="health">
				<img src="../img/heal.svg" class="health_img">
				<div class="box">
					<p class="box_heading">HEALTH</p>
					<div class="loading-bar">
						<div class="amount yellow" style="width: 45%;"></div>
					</div>
				</div>	
			</div>
			<div class="sleep">
				<img src="../img/sleep.svg" class="sleep_img">
				<div class="box">
					<p class="box_heading">CHEERFULNESS</p>
					<div class="loading-bar">
						<div class="amount blue" style="width: 45%;"></div>
					</div>
				</div>
			</div>
		</div>	
	</section>
	<footer></footer>
	<script type="text/javascript" src="js/admin_main.js"></script>
</body>
</html>
